---
- name: Run full upgrade via apt
  hosts: "{{ target_hosts | default('all') }}"
  become: true
  
  tasks:
    - name: Upgrade the OS (apt dist-upgrade)
      ansible.builtin.apt:
        update_cache: yes
        upgrade: dist
      retries: 3
      delay: 10
      register: upgrade_result
      until: upgrade_result is succeeded