---
- name: Setup hostname & network
  hosts: template
  gather_facts: false
  become: true

  tasks:
    - name: Set hostname
      hostname:
        name: "{{ new_hostname }}"
        
    - name: Configure network with templated config file
      ansible.builtin.template:
        src: ../../templates/00-installer-config.yaml.j2
        dest: /etc/netplan/00-installer-config.yaml
        mode: '0700'
        force: yes 

    - name: Apply Netplan changes
      ansible.builtin.command:
        cmd: "netplan apply"
      async: 1
      poll: 0

    - name: Delayed reboot
      shell: sleep 10 && reboot
      args:
        executable: /bin/bash

    - name: Wait for 15 seconds after a reboot
      pause:
        seconds: 15